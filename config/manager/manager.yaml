---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    odf: storage.ibm.com
    openshift.io/cluster-monitoring: "true"
  name: openshift-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-storage-odf-operator
  namespace: openshift-storage
  labels:
    odf: storage.ibm.com
spec:
  selector:
    matchLabels:
      odf: storage.ibm.com
  replicas: 1
  template:
    metadata:
      labels:
        odf: storage.ibm.com
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['olm.operatorNamespace']
          - name: EXPORTER_IMAGE
            value: docker.io/ibmcom/ibm-storage-odf-block-driver:v0.0.22
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
        volumeMounts:
        - name: manager-config
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
      serviceAccountName: ibm-storage-odf-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - name: manager-config
          configMap:
            name: flashsystem-csi-cr
